; Max size for each uploaded file
upload_max_filesize = 5M

; Must be larger than upload_max_filesize. 
; Since max 25 files × 5 MB = 125 MB, keep some buffer.
post_max_size = 130M

; Script execution time (in seconds)
max_execution_time = 300

; Memory for PHP (keep reasonable, doesn’t need to be huge here)
memory_limit = 256M

; Max number of files per request
max_file_uploads = 25